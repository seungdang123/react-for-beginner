<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/babel">

        const MinutesToHours = () => {

            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);

            const onChange = (event) => {
                setAmount(event.target.value);
            };

            const reset = () => {
                setAmount(0);
            };

            const onInvert = () => {
                setInverted((current) => !current);
                reset();
            };

            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                    <input disabled={inverted} onChange={ onChange } value={inverted ? (amount*60).toFixed(1) : amount} id="minutes" placeholder="Minutes" type="number"/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input disabled={!inverted} onChange={ onChange } value={inverted ? amount : (amount/60).toFixed(1)} id="hours" placeholder="Hours" type="number"/>
                    </div>
                    <button onClick={reset}>Reset</button> 
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        };

        const CmToInch = () => {
            const [length, setLength] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);

            const onChange = (event) => {
                setLength(event.target.value);
            };

            const reset = () => {
                setLength(0);
            };

            const onInvert = () => {
                setInverted((current) => !current);
                reset();
            };

            return (
                <div>
                    <div>
                        <label htmlFor="centimeters">Centimeters</label>
                        <input disabled={inverted} onChange={ onChange } value={inverted ? (length/0.393701).toFixed(2) : length} id="centimeters" placeholder="Centimeters" type="number"/>
                    </div>
                    <div>
                        <label htmlFor="inches">Inches</label>
                        <input disabled={!inverted} onChange={ onChange } value={inverted ? length : (length*0.393701).toFixed(2)} id="inches" placeholder="Inches" type="number"/>
                    </div>
                    <button onClick={reset}>Reset</button> 
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            );
        };

        function App () {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };

            return (
                <div id="container">
                    <h1>Super Converter</h1>
                    <select value={index} onChange={ onSelect }>
                        <option value="xx">Select your units.</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Cm & Inch</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units." : null} 
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <CmToInch /> : null }
                </div>
            );
        }
        const root = document.getElementById("root"); 
        ReactDOM.render(<App />, root);

    </script>
</html>
